{% extends 'base.html' %}

{% block content %}
<div class="section">
    <!-- Секция пользователей -->
    <form method="GET" action="/users">
        <h2>Пользователи</h2>
        <!-- <button>Загрузить пользователей</button> -->
        <div id="users-list">
            <h3>Список пользователей</h3>
            <table>
                <tr>
                    <th>ID</th>
                    <th>Имя</th>
                    <th>Телефон</th>
                    <th>Адрес</th>
                </tr>
                {% for user in users %}
                <tr>
                    <td>{{ user.idUsers }}</td>
                    <td>{{ user.name }}</td>
                    <td>{{ user.phone }}</td>
                    <td>{{ user.address }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </form>
    <form method="POST" action="/users_add">  <!-- Важно: добавляем форму и указываем action -->           
        <h3>Добавить нового пользователя</h3>
        <div class="form-group">
            <label for="user-name">Имя:</label>
            <input type="text" id="user-name" name="user-name" placeholder="Иван Иванов">
        </div>
        <div class="form-group">
            <label for="user-phone">Телефон:</label>
            <input type="text" id="user-phone" name="user-phone" placeholder="+79001234567">
        </div>
        <div class="form-group">
            <label for="user-address">Адрес:</label>
            <input type="text" id="user-address" name="user-address" placeholder="ул. Ленина, 10">
        </div>
        <button onclick="addUser()">Добавить пользователя</button>
        <div id="user-message" class="message"></div>
    </form>
</div>
{% endblock %}
